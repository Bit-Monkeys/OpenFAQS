<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OpenFAQS</title>
        
        <!-- Bootstrap -->

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/styles.css" rel="stylesheet">

        <!-- Bootstrap Tags input CSS --> 
        <link href="/static/js/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet"> 

    </head>
    
    <body>
        <!--
        Creates the navigation bar
        -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">OpenFAQS</a>
                </div>

                <!-- Right portion of the navigation bar.  Contains the links and modals -->

                <div id="navbar" class="navbar-collapse collapse">    
                    <ul class="nav navbar-nav navbar-right">
                        
                        <!-- Generates the Sign Up Modal.  Pulls forms from registarmodal.html -->

                        <li><a href="#" data-toggle="modal" data-target=".bs-signup-modal-lg">Sign Up</a></li>      
                        <div class="modal fade bs-signup-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-lg">
                            <div class="modal-body">
                              {% include 'registarmodal.html' %}
                            </div>
                        </div>
                        </div>

                        <!-- Generates the Login Modal.  Pulls forms from loginmodal.html -->

                        <li><a href="#" data-toggle="modal" data-target=".bs-login-modal-sm">Login</a></li>
                        <div class="modal fade bs-login-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    {% include 'loginmodal.html' %}
                                </div>
                            </div>
                        </div>
                        
                        
                        <li><a href="#">Help Me</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="q">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form></li>
                        
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
